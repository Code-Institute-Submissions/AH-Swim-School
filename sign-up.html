<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AH Swim School | Sign-Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>
    <body>
        <header>
            <a href="index.html">
                <h2 id="logo">AH Swim School</h2>
            </a>
            <!-- Collapsible Navigation Bar-->
            <nav class="navbar navbar-expand-md bg-white navbar-transparent menubar">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul id="nav" class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link menu-text" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-text" href="about-us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-text" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-text active" href="sign-up.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section id="form-container">
            <div class="form-section">
                <form class="signup-form">
                    <h2>Come and join us!</h2>
                    <label for="fname"></label>
                    <input type="text" id="fname" name="first_name" required class="text-input" placeholder="First Name" />
                    <label for="lname"></label>
                    <input type="text" id="lname" name="last_name" required class="text-input" placeholder="Last Name" />
                    <label for="email"></label>
                    <input type="email" id="email" name="email_address" required class="text-input" placeholder="Email" />
                    <label for="birthday"></label>
                    <input type="date" id="birthday" name="birthday"/>
                    <button class="btn btn-info">Sign Up</button>
                </form>
            </div>
        </section>
        <footer class="container-fluid">
            <div class="row-footer">
                <div class="col-12">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank">
                                <i class="fab fa-facebook-square" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/" target="_blank">
                                <i class="fab fa-twitter-square" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/" target="_blank">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/" target="_blank">
                                <i class="fab fa-linkedin" aria-hidden="true"></i>
                                <span class="sr-only">Linkedin</span>
                            </a>
                        </li>
                    </ul>
                    <div class="card-details">
                        <h6>
                            Company Adress:
                            <span> 156 Bolton Lane, KT27 0XY</span>
                        </h6>
                        <h6>Cards Accepted:</h6>
                        <i class="fab fa-cc-mastercard" aria-hidden="true"></i>
                        <i class="fab fa-cc-visa" aria-hidden="true"></i>
                        <i class="fab fa-cc-amex" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
